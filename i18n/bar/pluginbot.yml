  help:
    internal:            "<br /><span style='color:red;'><b>Interne Befehle</b></span><br />
                            <b>%{cc}about</b> Zeigt Informationen &uuml;ber den Bot.<br />
                            <b>%{cc}settings</b> Zeigt momentanen Einstellungen. Nur SuperUser!<br />
                            <b>%{cc}set <i>variable=value</i></b> Setzt einen Variablenwert. Nur SuperUser!<br />
                            <b>%{cc}bind</b> Bindet den Bot an einen Benutzer. (Manche Befehle funktionieren nur wenn der Bot an den Benutzer gebunden ist.)<br />
                            <b>%{cc}unbind</b> L&ouml;st die Benutzerbindung.<br />
                            <b>%{cc}reset</b> Setzt alle Einstellungen zur&uuml;ck. Nur SuperUser!<br />
                            <b>%{cc}blacklist <i>username</i></b> F&uuml;gt einen Benutzer zur Blacklist hinzu. Ben&ouml;tigt Benutzerbindung!<br />
                            <b>%{cc}register</b> Der Bot registriert sich selbst auf dem Server. Funktioniert nur wenn es der Server zul&auml;sst. Der Botname kann danach nur mehr von einem Administrator ge&auml;ndert werden.<br />
                            <b>%{cc}ducking</b> Schalte Lautst&auml;rkenabsenkung ein/aus <br />
                            <b>%{cc}duckvol <i>volume</i></b> Setze Lautst&auml;rkenabsenkung auf volume % der Normallautst&auml;rke.<br />
                            <b>%{cc}duckvol</b> Zeige eingestellte Lautst&auml;rkenabsenkung.<br />
                            <b>%{cc}bitrate <i>rate in kbit/s</i></b> Stelle Audiobitrate. Beachte das der Bot zus&auml;tzliche Bandbreite zur Audiobandbreite verbraucht.<br />
                            <b>%{cc}framesize</b> Zeigt die aktuelle framesize an.<br />
                            <b>%{cc}framesize <i>size in msek</i></b> Stelle Framegr&ouml;&szlig;e in Millisekunden. Gr&ouml;ssere Werte verursachen kleineren Overhead. G&uuml;ltige Werte sind 10, 20, 40 und 60 msek.<br />
                            <b>%{cc}bandwidth</b> Zeigt Informationen zur Gesammtbandbreite, Audiobandbreite und Paketgr&ouml;sse an.<br />
                            <b>%{cc}jobs</b> Zeigt laufende Jobs des Bots an.<br />
                            <b>%{cc}plugins</b> - Zeigt geladene Plugins an.<br />"

    default:              "<br />\
                            Hallo ich bin ein <a href='http://mumble-ruby-pluginbot.rtfd.org/'>Mumble-Ruby-Pluginbot</a> und DU kannst mich mit Textkommandos steuern.<br /><br />
                            Eine Anleitung f√ºr meine Benutzung gibt es online, siehe <a href='http://mumble-ruby-pluginbot.readthedocs.io/en/master/usage.html'>hier</a>.<br /><br />
                            Benutze folgende Kommandos um meine Bedienung kennenzulernen:<br />\
                            <b>%{cc}help mpd</b><br />
                            und <br />
                            <b>%{cc}help control</b><br />
                            <br />\
                            N&auml;here Informationen &uuml;ber mich erh&auml;ltst Du mit:<br />\
                            <b>%{cc}about</b><br />\
                            <br />\
                            <b><u>Kommandos f&uuml;r erfahrene Benutzer:</b></u><br />\
                            <b>%{cc}plugins</b> - Zeigt geladene Plugins an.<br />\
                            <br />\
                            Beachte: Jedes Plugin hat seine eigene Hilfe. Um sie zu sehen sende folgendes Kommando:<br />\
                            <b>%{cc}help Name_des_Plugins</b><br />\
                            Zum Beispiel:<br />\
                            <b>%{cc}help mpd</b><br />
                            <br />\
                            <b><u>Kommandos, die nur f&uuml;r Experten gedacht sind:</b></u><br />\
                            <b>%{cc}internals</b> - Zeige meine internen Befehle.<br />"
